<html lang="pt-br">
<head>
    <meta charset="UTF-8">

  <div class="content">
    <h2 class="birthday">Data do meu aniversário: 16/11/2023</h2>

  <div id="carousel" class="carousel">
    <img class="slide" src="/img/367f3cf4fcfaced04ca1860484d1f6be.jpg" alt="Imagem 1">
